apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ghcr.io/mr-r-b0t/cloud-project-api-gateway:lastest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
            - name: USER_SERVICE_URL
              value: "http://user-service:3001"
            - name: PROPERTY_SERVICE_URL
              value: "http://property-service:3002"
            - name: INVESTMENT_SERVICE_URL
              value: "http://investment-service:3003"
            - name: PAYMENT_SERVICE_URL
              value: "http://payment-service:3004"
            - name: NOTIFICATION_SERVICE_URL
              value: "http://notification-service:3005"
