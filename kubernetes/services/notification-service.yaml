apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: propertystake
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: ghcr.io/mr-r-b0t/cloud-project-notification-service:lastest
          imagePullSecrets:
            - name: ghcr-login-secret
          ports:
            - containerPort: 3005
          env:
            - name: NODE_ENV
              value: production

---

apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: propertystake
spec:
  selector:
    app: notification-service
  ports:
    - port: 3005
      targetPort: 3005
